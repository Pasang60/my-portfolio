<section
  id="blog"
  class="py-5"
  [class.bg-secondary]="darkMode"
  [class.text-white]="darkMode"
  [class.bg-white]="!darkMode"
  style="scroll-margin-top: 80px;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p
          class="text-center mb-5"
          [class.text-light]="darkMode"
          [class.text-muted]="!darkMode">
          Sharing insights, tutorials, and experiences from my development journey.
        </p>
      </div>
    </div>
    <div class="row g-4">
      <div *ngFor="let post of blogPosts" class="col-lg-4 col-md-6">
        <article
          class="card h-100 shadow-sm hover-shadow"
          [class.bg-dark]="darkMode"
          [class.border-secondary]="darkMode"
          [class.bg-light]="!darkMode">
          <div class="position-relative overflow-hidden">
            <img
              [src]="post.image"
              class="card-img-top"
              [alt]="post.title"
              style="height: 250px; object-fit: cover;" />
            <div class="position-absolute top-0 end-0 p-2">
              <span class="badge bg-primary">{{ post.readTime }}</span>
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <div class="mb-3">
              <div class="d-flex flex-wrap gap-1">
                    <span *ngFor="let tag of post.tags.slice(0, 2)" class="badge bg-secondary small">
                      {{ tag }}
                    </span>
              </div>
            </div>
            <h5
              class="card-title"
              [class.text-white]="darkMode"
              [class.text-dark]="!darkMode">
              {{ post.title }}
            </h5>
            <p
              class="card-text flex-grow-1"
              [class.text-light]="darkMode"
              [class.text-muted]="!darkMode">
              {{ post.excerpt }}
            </p>
            <div
              class="d-flex align-items-center justify-content-between small mb-3"
              [class.text-light]="darkMode"
              [class.text-muted]="!darkMode">
              <div class="d-flex align-items-center">
                <fa-icon [icon]="faUser" size="1x" class="me-1"></fa-icon>
                <span>{{ post.author }}</span>
              </div>
              <div class="d-flex align-items-center">
                <fa-icon [icon]="faCalendar" size="1x" class="me-1"></fa-icon>
                <span>{{ post.date }}</span>
              </div>
            </div>
            <button
              class="btn btn-primary mt-3"
              (click)="readMore.emit(post)">
              <fa-icon [icon]="faEye" size="1x" class="me-1"></fa-icon>
              Read More
              <fa-icon [icon]="faArrowRight" size="1x" class="ms-1"></fa-icon>
            </button>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
