<section
  id="home"
  class="min-vh-100 d-flex align-items-center"
  [class.bg-dark]="darkMode"
  [class.text-white]="darkMode"
  [class.bg-light]="!darkMode"
  style="padding-top: 80px;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 order-lg-1 order-2">
        <div class="text-center text-lg-start">
          <h1 class="display-4 fw-bold mb-3">
            Hi, I'm <span class="text-primary">Pasang Gelbu Sherpa</span>
          </h1>
          <h2
            class="h4 mb-4"
            [class.text-light]="darkMode"
            [class.text-muted]="!darkMode">
            Backend Developer & BCA Student
          </h2>
          <div class="d-flex align-items-center justify-content-center justify-content-lg-start mb-4">
            <fa-icon [icon]="faMapMarkerAlt" class="text-primary me-2"></fa-icon>
            <span>Aadim National College, Nepal</span>
          </div>
          <p
            class="lead mb-4"
            [class.text-light]="darkMode"
            [class.text-muted]="!darkMode">
            Passionate about creating innovative web solutions with modern technologies.
            Experienced in Angular, Spring Boot, and full-stack development.
          </p>
          <div class="d-flex gap-3 justify-content-center justify-content-lg-start mb-4">
            <a
              *ngFor="let social of socialLinks"
              [href]="social.href"
              class="btn rounded-circle"
              [class.btn-outline-light]="darkMode"
              [class.btn-outline-primary]="!darkMode"
              style="width: 50px; height: 50px;"
              [title]="social.label">
              <fa-icon [icon]="social.icon"></fa-icon>
            </a>
          </div>
          <div class="d-flex gap-3 justify-content-center justify-content-lg-start">
              <a
                href="assets/documents/PasangGelbuCV.pdf"
                class="btn btn-primary btn-lg px-4"
                target="_blank"
                rel="noopener noreferrer">
                View CV
              </a>
            <button
              class="btn btn-lg px-4"
              [class.btn-outline-light]="darkMode"
              [class.btn-outline-primary]="!darkMode"
            (click)="navigateToContact()">
              Contact Me
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-6 order-lg-2 order-1 mb-5 mb-lg-0">
        <div class="text-center">
          <div class="position-relative d-inline-block">
            <img
              ngSrc="assets/images/photo.png"
              alt="Pasang Gelbu Sherpa"
              class="img-fluid rounded-circle shadow-lg hero-image"
              style="width: 100%; max-width: 350px; height: auto; aspect-ratio: 1/1; object-fit: cover; min-width: 250px;"
              height="1074" width="868"/>
            <div
              class="position-absolute top-0 start-0 w-100 h-100 rounded-circle border border-3 border-primary"
              style="animation: pulse 2s infinite;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
