

<section
  id="skills"
  class="py-5"
  [class.bg-dark]="darkMode"
  [class.text-white]="darkMode"
  style="min-height: 100vh; scroll-margin-top: 80px;">
  <div class="container">
    <!-- Header -->
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold mb-3">
        <span class="text-primary">Portfolio</span>
        <span [class.text-white]="darkMode">Showcase</span>
      </h1>
      <p class="lead" [class.text-light]="darkMode" [class.text-muted]="!darkMode">
        Explore my journey through projects, certifications, and technical expertise.
        Each section represents a milestone in my continuous learning path.
      </p>
    </div>

    <!-- Tab Buttons -->
    <div class="d-flex justify-content-center gap-3 mb-5">
      <button
        class="btn btn-lg px-5 py-3 rounded-pill"
        [class.btn-primary]="activeTab === 'skills'"
        [class.btn-outline-secondary]="activeTab !== 'skills'"
        (click)="activeTab = 'skills'"
        style="transition: all 0.3s;">
        <fa-icon [icon]="faLaptop" size="lg"></fa-icon>
        Technical Skills
      </button>
      <button
        class="btn btn-lg px-5 py-3 rounded-pill"
        [class.btn-primary]="activeTab === 'achievements'"
        [class.btn-outline-secondary]="activeTab !== 'achievements'"
        (click)="activeTab = 'achievements'"
        style="transition: all 0.3s;">
        <fa-icon [icon]="faTrophy" size="lg"></fa-icon>
        Achievements
      </button>
    </div>

    <!-- Technical Skills Section -->
    <div *ngIf="activeTab === 'skills'">
      <!-- Category Filter -->
      <div class="d-flex justify-content-center mb-4">
        <div class="btn-group flex-wrap" role="group">
          <button
            *ngFor="let category of categories"
            class="btn btn-sm"
            [class.btn-primary]="selectedCategory === category"
            [class.btn-outline-secondary]="selectedCategory !== category"
            (click)="selectedCategory = category">
            {{ category }}
          </button>
        </div>
      </div>

      <!-- Skills Grid -->
      <div class="row g-4">
        <div *ngFor="let skill of filteredSkills" class="col-lg-2 col-md-3 col-sm-4 col-6">
          <div
            class="skill-card text-center p-4 rounded-4 h-100"
            [class.bg-dark]="darkMode"
            [class.border]="darkMode"
            [class.border-secondary]="darkMode"
            [class.bg-light]="!darkMode"
            style="transition: all 0.3s; cursor: pointer;">
            <img
              [src]="skill.icon"
              [alt]="skill.name"
              class="mb-3"
              style="width: 60px; height: 60px; object-fit: contain;" />
            <h6 class="mb-0" [class.text-white]="darkMode">{{ skill.name }}</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- Achievements Section -->
    <div *ngIf="activeTab === 'achievements'">
      <div class="row g-4">
        <div *ngFor="let achievement of achievements" class="col-lg-4 col-md-6">
          <div
            class="achievement-card rounded-4 overflow-hidden h-100"
            [class.bg-dark]="darkMode"
            [class.border]="darkMode"
            [class.border-secondary]="darkMode"
            style="transition: transform 0.3s, box-shadow 0.3s; cursor: pointer;"
            (click)="selectedAchievement = achievement"
            data-bs-toggle="modal"
            data-bs-target="#achievementModal">

            <!-- Achievement Image -->
            <div class="achievement-image-wrapper position-relative" style="height: 300px; overflow: hidden;">
              <img
                [src]="achievement.image"
                [alt]="achievement.title"
                class="w-100 h-100"
                style="object-fit: cover; transition: transform 0.3s;" />
              <div
                class="achievement-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
                style="background: rgba(0, 0, 0, 0.7); opacity: 0; transition: opacity 0.3s;">
                <i class="fas fa-search-plus fa-2x text-white"></i>
              </div>
            </div>

            <!-- Achievement Details -->
            <div class="achievement-details p-4">
              <h5 class="fw-bold mb-2" [class.text-white]="darkMode">
                {{ achievement.title }}
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
