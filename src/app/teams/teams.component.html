<section
  id="teams"
  class="py-5"
  [class.bg-dark]="darkMode"
  [class.text-white]="darkMode"
  [class.bg-light]="!darkMode"
  style="scroll-margin-top: 80px;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-3">
          # Team <span class="text-primary">Brogrammers</span>
        </h2>
      </div>
    </div>

    <!-- Team Members Grid -->
    <div class="row justify-content-center g-4 mb-5">
      <div *ngFor="let member of teamMembers" class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
        <div class="text-center team-member-card">
          <!-- Profile Image with Circle Border -->
          <div class="position-relative d-inline-block mb-3">
            <img
              [src]="member.image"
              [alt]="member.name"
              class="rounded-circle border border-3 border-white"
              style="width: 150px; height: 150px; object-fit: cover;" />

            <!-- Online Status Indicator -->
            <span
              class="position-absolute bottom-0 end-0 translate-middle p-2 bg-success border border-2 border-white rounded-circle"
              style="width: 20px; height: 20px;">
            </span>
          </div>

          <!-- Member Name -->
          <h5
            class="mb-1"
            [class.text-primary]="darkMode"
            [class.text-primary]="!darkMode">
            {{ member.name }}
          </h5>

          <!-- Member Role -->
          <p
            class="small mb-2"
            [class.text-light]="darkMode"
            [class.text-muted]="!darkMode">
            {{ member.role }}
          </p>

          <!-- Social Media Icons - Hidden by default, shown on hover -->
          <div class="social-icons-container d-flex justify-content-center gap-3 mt-2">
            <a
              [href]="member.github"
              target="_blank"
              class="social-icon"
              [class.text-light]="darkMode"
              [class.text-dark]="!darkMode">
              <fa-icon [icon]="faGithub" size="lg"></fa-icon>
            </a>
            <a
              [href]="member.linkedin"
              target="_blank"
              class="social-icon"
              [class.text-light]="darkMode"
              [class.text-dark]="!darkMode">
              <fa-icon [icon]="faLinkedin" size="lg"></fa-icon>
            </a>
            <a
              [href]="'mailto:' + member.email"
              class="social-icon"
              [class.text-light]="darkMode"
              [class.text-dark]="!darkMode">
              <fa-icon [icon]="faGlobe" size="lg"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Team Description -->
    <div class="row">
      <div class="col-12">
        <p
          class="text-center mx-auto"
          style="max-width: 800px;"
          [class.text-light]="darkMode"
          [class.text-muted]="!darkMode">
          A collaborative team of four developers working together on innovative projects, combining individual expertise to deliver exceptional solutions in both competitive and commercial environments.
        </p>
      </div>
    </div>
  </div>
</section>
